<form name="register" class="form-signin" ng-submit="submit()" novalidate>
  <h1 class="form-signin-heading text-muted">Register</h1>
  <input type="email" name="email" ng-model="email" class="form-control" placeholder="Email address" required autofocus="">
  <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please enter a proper email.</p>
  <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
  <input name="password_confirm" ng-model="password_confirm" type="password" validate-equals="password" class="form-control" placeholder="Confirm Password">
  <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">please match the passwords. </p>
  <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
    Submit
  </button>
</form>
